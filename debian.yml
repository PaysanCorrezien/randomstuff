---
- hosts: localhost
  vars:
    githubuser: "paysancorrezien"

  tasks:
    - name: Install required packages
      become: yes
      apt:
        pkg:
        - curl
        - git
        - python3
        - python3-pip
        - python3-setuptools
        - xclip
        - zathura
        - wget
        - autorandr
        - jq
        - flameshot
        - fzf
        - zoxide
        - bat
        - ripgrep
        - tmux
        - fd-find
        - exa
        - neofetch
        - zsh
        update_cache: yes

    - name: Install python packages
      command:
        cmd: pip3 install -U pip

    - name: Change shell to zsh
      become: yes
      user:
        name: "{{ ansible_user }}"
        shell: /usr/bin/zsh

    - name: Install chezmoi
      become: yes
      shell:
        cmd: |
          sh -c "$(curl -fsLS get.chezmoi.io)"
          mv ./bin/chezmoi /usr/local/bin/

    - name: Clone the dotfiles repository using HTTPS
      git:
        repo: 'https://github.com/{{ githubuser }}/dotfiles.git'
        dest: "{{ ansible_env.HOME }}/.local/share/chezmoi"
        version: "main"
        force: yes

    - name: Ensure chezmoi.toml exists with default values
      ansible.builtin.copy:
        dest: "~/.config/chezmoi/chezmoi.toml"
        content: |
          [data]
          git = { name = "Default Name", email = "default@email.com", gpg = "DefaultKey" }
        force: no

    - name: Initialize chezmoi
      command: chezmoi init --apply {{ githubuser }}

    - name: Update chezmoi
      command: chezmoi update

    - name: Install NVM
      become: yes
      shell:
        cmd: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash

    - name: Wait for NVM to install
      wait_for:
        path: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
        state: present

    - name: Install Node.js
      become: yes
      shell: 
        cmd: |
          . "{{ ansible_env.HOME }}/.nvm/nvm.sh"
          nvm install node

    - name: Install Zap for Zsh
      become: yes
      shell: 
        cmd: bash <(curl -s https://raw.githubusercontent.com/zap-zsh/zap/master/bin/install)

    - name: Allow ansible user to execute sudo without password
      become: yes
      lineinfile:
        dest: /etc/sudoers
        line: '{{ ansible_user }} ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'
